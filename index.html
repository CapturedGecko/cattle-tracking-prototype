<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cattle Tracking (UN Prototype)</title>

  <link rel="stylesheet" href="./styles.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="card">
        <h1>Cattle Tracking (UN Prototype)</h1>
        <div class="sub">Prototype viewer</div>
      </div>

      <div class="card">
        <h2>Layers</h2>

        <label class="check">
          <input id="detectionsToggle" type="checkbox" checked />
          <span>Detections</span>
        </label>

        <button id="reloadBtn" class="btn">Reload data/latest</button>
        <div id="status" class="status">Ready.</div>
      </div>

      <div class="card">
        <h2>NDVI</h2>

        <label class="check">
          <input id="ndviToggle" type="checkbox" />
          <span>Show NDVI overlay</span>
        </label>

        <div class="row">
          <div class="label">NDVI opacity</div>
          <div class="value" id="ndviOpacityLabel">65%</div>
        </div>
        <input id="ndviOpacity" type="range" min="0" max="100" value="65" />

        <div class="row" style="margin-top:12px;">
          <button id="reloadNdviBtn" class="btn">Reload NDVI histogram</button>
        </div>

        <div id="ndviStats" class="status" style="margin-top:10px;">No NDVI histogram loaded.</div>
        <canvas id="ndviChart" height="140"></canvas>
      </div>
    </aside>

    <main class="mapwrap">
      <div id="map"></div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
