<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cattle Tracking (UN Prototype)</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Cattle Tracking (UN Prototype)</div>
    <div id="status" class="status">Loading…</div>
  </header>

  <main class="layout">
    <aside class="panel">
      <h2>Layers</h2>

      <div class="row">
        <label><input type="checkbox" data-layer="detections" checked> Detections</label>
      </div>

      <hr />

      <h2>Basemap</h2>
      <p class="hint">Use the top-right control on the map to switch Street/Satellite.</p>

      <hr />

      <h2>Zoom</h2>
      <p class="hint">Satellite “native” zoom is limited. We allow deeper zoom by over-zooming (it stretches imagery instead of erroring).</p>
    </aside>

    <section class="mapwrap">
      <div id="map"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
