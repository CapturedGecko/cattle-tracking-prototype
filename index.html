<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cattle Tracking (UN Internal Prototype)</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <div class="title">Cattle Tracking</div>
      <div class="badge">UN INTERNAL • PROTOTYPE</div>
    </div>

    <div class="right">
      <label class="label" for="weekSelect">Forecast:</label>
      <select id="weekSelect">
        <option value="week0">Week 0 (latest)</option>
        <option value="week1">Week 1</option>
        <option value="week2">Week 2</option>
        <option value="week3">Week 3</option>
        <option value="week4">Week 4</option>
      </select>
    </div>
  </header>

  <main class="layout">
    <aside class="panel">
      <h2>Layers</h2>

      <label class="check">
        <input type="checkbox" data-layer="grazing" checked />
        Grazing viability
      </label>

      <label class="check">
        <input type="checkbox" data-layer="water" checked />
        Water access
      </label>

      <label class="check">
        <input type="checkbox" data-layer="presence" checked />
        Presence likelihood
      </label>

      <label class="check">
        <input type="checkbox" data-layer="corridors" checked />
        Movement corridors
      </label>

      <label class="check">
        <input type="checkbox" data-layer="hotspots" checked />
        Convergence / hotspots
      </label>

      <hr />

      <h2>Notes</h2>
      <p class="muted">
        This prototype loads layers from <code>/data/&lt;week&gt;/&lt;layer&gt;.geojson</code>.
        If a file isn’t there yet, it will just say “No data found.”
      </p>

      <div class="disclaimer">
        <b>Safety:</b> Display aggregated surfaces/polygons only. Avoid exact points / identifiable locations.
      </div>

      <div id="status" class="status muted">Ready.</div>
    </aside>

    <section class="mapWrap">
      <div id="map"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
