<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cattle Tracking Prototype</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <aside class="panel">
      <div class="panelHeader">
        <div class="title">Cattle Tracking Prototype</div>
        <div class="subtitle">UN INTERNAL • Aggregated surfaces only</div>
      </div>

      <div class="controls">
        <div class="row">
          <label class="label" for="dateSelect">Date</label>
          <button id="prevBtn" class="navBtn" type="button" aria-label="Previous day">←</button>
          <select id="dateSelect"></select>
          <button id="nextBtn" class="navBtn" type="button" aria-label="Next day">→</button>
          <span id="leadTag" class="leadTag">Day +0</span>
        </div>

        <div class="sectionTitle">Layers</div>

        <label class="check">
          <input type="checkbox" data-layer="presence" checked />
          <span>Presence likelihood</span>
        </label>

        <label class="check">
          <input type="checkbox" data-layer="corridors" />
          <span>Movement corridors</span>
        </label>

        <label class="check">
          <input type="checkbox" data-layer="hotspots" />
          <span>Conflict risk hotspots</span>
        </label>

        <label class="check">
          <input type="checkbox" data-layer="grazing" />
          <span>Grazing viability</span>
        </label>

        <label class="check">
          <input type="checkbox" data-layer="water" />
          <span>Water access</span>
        </label>

        <div class="hint">
          Tip: Dates come from <code>data/index.json</code>. Each date loads files from
          <code>data/YYYY-MM-DD/</code>.
        </div>

        <div id="status" class="status">Loading…</div>
      </div>
    </aside>

    <main class="mapWrap">
      <div id="map"></div>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="app.js"></script>
</body>
</html>
