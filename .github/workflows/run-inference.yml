name: Run Roboflow Workflow (Daily)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 15 * * *"  # daily 15:00 UTC

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install inference sdk
        run: |
          python -m pip install --upgrade pip
          pip install -U inference-sdk

      - name: Run inference script
        env:
          ROBOFLOW_API_KEY: ${{ secrets.ROBOFLOW_API_KEY }}
          ROBOFLOW_WORKSPACE: ${{ secrets.ROBOFLOW_WORKSPACE }}
          ROBOFLOW_WORKFLOW_ID: ${{ secrets.ROBOFLOW_WORKFLOW_ID }}
        run: |
          python scripts/run_roboflow_workflow.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit ONLY small/needed outputs (not huge raw base64)
          git add data/latest/meta.json data/latest/detections.geojson data/latest/roboflow_summary.json data/latest/annotated.jpg || true
          git commit -m "Update latest inference outputs" || echo "No changes"

          git pull --rebase
          git push
